<html>
  <head>
    <link
      href="https://s3.amazonaws.com/codecademy-content/courses/ltp2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="../static/css/create_post.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form method="post">
        <div class="form-group">
          <textarea
            class="form-control status-box"
            rows="2"
            placeholder="What's on your mind?"
          ></textarea>
        </div>
        <div class="button-group pull-left">
          <input type="file" id="myFile" name="filename" />
        </div>
        <div class="button-group pull-right">
          <p class="counter">1000</p>
          <a href="#" class="btn btn-primary">Post</a>
        </div>
      </form>

      <ul class="posts"></ul>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../static/js/create_post.js"></script>
  </body>
</html>
