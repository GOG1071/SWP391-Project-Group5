<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/report_post.css">
    <title>Report Post</title>
</head>
<body >

    <div class="container">
        <div style="background-color: #FFFFFF ;" class="cover_form">
        <h1 class="text-center text-capitalize header" style="color: #028174"> Add new Home </h1>
       
       
        <form action="./add_home" class="" method="POST">
            
       
            
            
           <label for="reason" class="text-capitalize"> Enter Your Address:</label> 
           <input type="text" name="address" class="form-control" style=" background-color: #D9D9D9;" required> 
           <br>
           <label for="des" class="text-capitalize"> Description about your home:</label>
           <textarea name="des" id="" cols="30" rows="3" class="form-control" style=" background-color: #D9D9D9;" ></textarea>
           
            <br>
            <label for="num_room" class="text-capitalize"> Total room:</label> 
           <input type="number" name="num_room"  class="form-control" style=" background-color: #D9D9D9;" required>
            <br>
            <label for="reason" class="text-capitalize"> available room:</label> 
           <input type="number" name="room_no" class="form-control" style=" background-color: #D9D9D9;" required>
            <br>

            <button type="submit" class="btn btn-success text-uppercase" style="margin-left: 20px;" > submit </button>
            <a href="/" class="" > <button type="button" class="btn btn-danger text-uppercase" > cancel  </button></a>
       

        </form>
        </div>
    </div>
    
</body>
</html>
