<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/register.css">
    <script src="../static/js/register.js"></script>
</head>

<body>
    <div class="" id="greensquare">

        <div id="whitesquare">

            <form class="container" method="post">
                <div class="row">
                    <h1 style="text-align: center;margin-bottom: 10vh;">Register</h1>
                </div>

                <div class="row">

                    <label>Username</label><br>
                    <input type="text" name="username" required><br>
                </div>
                <div class="row">

                    <label>Email</label><br>
                    <input type="email" name="email"  required><br>
                </div>
                <div class="row input-icon">
                    <div class=""></div>
                    <label>Password</label><br>
                    <input class="password" type="password" name="password" required>
                    <i class="bi bi-eye-slash" onclick="showPassword()"></i>
                </div>
                <div class="row input-icon">

                    <label>Confirm Password</label><br>
                    <input class="password" type="password" name="cfpassword" required>
                    <i class="bi bi-eye-slash" onclick="showPassword()"></i>
                </div>
                <div class="row">
                    <button type="submit" class=" btn btn-success btn-block text-uppercase" style="width: 30%;margin: auto; margin-top: 5vh;">Register</button>
                    <button onclick="window.location.href='/user/register_seller'" class=" btn btn-success btn-block text-uppercase" style="width: 30%;margin: auto; margin-top: 5vh;">Register for homeowner</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
