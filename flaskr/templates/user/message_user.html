  <body>
    {% for user in list_user %}
    <h1>{{user.username}}</h1>
    <div style="width: 600px; margin: 40px auto">
      <div class="container">
        <br />
        <div class="modal-body" id="msgBody">
          <?php
            if (isset($_GET['toID'])) {
                $messages = Chat::getMessage($_SESSION['id'], $_GET['toID']);
            } else {
                header("Location: chat");
            }
            foreach ($messages as $mess) :
                if ($mess->getFromID() == $_SESSION['id']) : ?>
          <div class="right">
            <p class="p-right">
              <?php echo htmlspecialchars(html_entity_decode($mess->getContent()),
              ENT_QUOTES, 'UTF-8'); ?>
            </p>
          </div>
          <?php else : ?>
          <div class="left">
            <p class="p-left">
              <?php echo htmlspecialchars(html_entity_decode($mess->getContent()),
              ENT_QUOTES, 'UTF-8'); ?>
            </p>
          </div>
          <?php endif; ?>
          <?php endforeach; ?>
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col-10">
              <textarea id="message" class="form-control"></textarea>
            </div>
            <div class="col">
              <button id="send" class="btn btn-success">Update</button>
            </div>
          </div>
        </div>
      </div>
      <a href="{{ url_for('user_router.chat_all') }}"
        ><button class="btn btn-success">Back</button></a
      >
    </div>
    {% endfor %}
