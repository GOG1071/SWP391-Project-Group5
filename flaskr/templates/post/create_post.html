<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Post Box</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FontAweome CDN Link for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body style="background-color: #ffe3b3">
  {% include 'components/navbar.html' %}
  <div class="container">


    <h3 class="thin-heading mb-4">New post</h3>

    <form method="post" enctype="multipart/form-data">

      <!-- Message input -->
      <div class="form-outline mb-4">
        <textarea class="form-control" id="cotent" name="content" placeholder="What's on your mind?"
          rows="8"></textarea>
        <label class="form-label" for="form4Example3"></label>
      </div>


      <!-- Choose file -->
      <div class="options">
        <div class="button-group pull-left">
          <input type="file" id="file" name="file" />
        </div>
      </div>

      <!-- Submit button -->
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <button type="submit" class="w-100 btn btn-primary btn-lg mt-4" type="submit">Post</button>
    </form>
  </div>
  <script src="../../static/js/create_post.js"></script>
</body>

</html>
