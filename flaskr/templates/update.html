<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/update.css">
    <title>Document</title>
</head>
<body >

<h1 class="text-center text-capitalize"> Update post </h1>
<div class="container">
    <form action="./update_post" method="POST">
        id: <input type="text" class="form-control" value="{{post.id}}" name="id" readonly>
        <br>
        caption: <input type="text" class="form-control" value="{{post.caption}}" name="caption">
        <br>
        image: <input type="text" class="form-control" value="{{post.image}}" name="image">
        <br>
        author id: <input type="text" class="form-control" value="{{post.author_id}}" name="author_id" readonly>
        <br>
        <button type="submit" class="btn btn-success"> update </button>
        <br>
        <a href="{{url_for('load_post',author_id = post.author_id)}}" > <button class="btn btn-success"> Cannel </button></a>
    </form>
</div>
</body>
</html>
