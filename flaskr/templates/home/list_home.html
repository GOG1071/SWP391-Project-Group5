<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List home</title>
</head>
<body>
    <h1>List home available on the website</h1>
    <h3>Checkout for the best deal</h3>
    <ul>
        {% for home in list_home %}
            <li>
                <a href="{{ url_for('home_router.info', id=home.id) }}">{{ home.address }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
